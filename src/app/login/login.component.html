<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" [formControl]="emailFormControl" matInput placeholder="Ex. pat@example.com">

                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input [formControl]="emailFormControl" type="password" matInput placeholder="Ex. Password">

                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
</div>
